<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.nfn1 {
		background-color: yellow;
		color: Blue;
		font-size:small;
		text-decoration: underline;
		font-weight= bold;
	}
	</style>
	<h2 class="font_1">This is my first font class!</h2>
	<h3 class="font_2">This is my second font class!</h3>
	<h4 class="font_1">Although an h4 element this is my first font class!</h4>
	<p class="nfn1"> This is my custom Font/Class attribute!</p>
	</body>
</html>
